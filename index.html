<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喫茶 吉田</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="hero">
            <div class="overlay">
                <div class="shop-name fade-in-element delay-1">〜喫茶 吉田〜</div>
                <h1 class="fade-in-element delay-2">〜我が喫茶店に一片の疲労なし〜</h1>
                
                <div class="owner-section">
                    <img src="オーナー.jpg" alt="オーナー吉田" class="owner-img">
                    <div class="owner-text">
                        <p class="owner-title">オーナー：吉田　創業1974年</p>
                        <p class="owner-desc">実際にお話を聞いて、その人の好みに合った<br>豆を挽いていれるオリジナルブレンドコーヒー</p>
                    </div>
                    <div class="must-see">必見！！！</div>
                </div>
            </div>
        </header>

      <section class="menu">
    <h2>〜おすすめメニュー〜</h2>

    <div class="menu-grid">
        <div class="menu-item scroll-fade">
            <img src="スコーン.jpg" alt="スコーン">
            <p>スコーン ¥300</p>
        </div>

        <div class="menu-item scroll-fade">
            <img src="コーヒー.jpg" alt="コーヒー">
            <p>コーヒー ¥400</p>
        </div>

        <div class="menu-item scroll-fade">
            <img src="カフェラテ.jpg" alt="カフェラテ">
            <p>カフェラテ ¥450</p>
        </div>

        <div class="menu-item scroll-fade">
            <img src="ケーキ.jpg" alt="日替わりケーキ">
            <p>日替わりケーキ ¥500</p>
        </div>

        <div class="menu-item scroll-fade">
            <img src="サンドイッチ.jpg" alt="サンドイッチ">
            <p>サンドイッチ ¥500</p>
        </div>
    </div>
</section>


        <footer class="shop-info">
            <div class="section-label">Section 1</div>
            <h2 class="info-title">店舗情報</h2>
            <div class="info-content">
                <div class="map-img">
                    <img src="マップ.avif" alt="地図">
                </div>
                <div class="details">
                    <p>営業時間：7:00〜20:00</p>
                    <p>定休日：日曜日</p>
                    <p>住所：香川県高松市常磐町1-3-1</p>
                    <p>TEL：000-000-000-0000</p>
                </div>
                <div class="icons">
                    <span class="heart">❤️</span>
                    <span class="peace">✌️</span>
                </div>
            </div>
        </footer>
    </div>

</body>
<script src="script.js"></script>
</html>
